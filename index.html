<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Malla Curricular Interactiva</title>
  <style>
    body { font-family: Arial; background: #f4f4f4; padding: 20px; }
    .curso { border: 1px solid #ccc; padding: 10px; margin: 10px; background: #fff; cursor: pointer; }
    .curso:hover { background: #e0f7fa; }
    .descripcion { display: none; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Malla Curricular - Enfermería</h1>

  <div class="curso" onclick="toggle('desc1')">
    Anatomía I
    <div class="descripcion" id="desc1">
      <strong>Créditos:</strong> 4<br>
      <strong>Tipo:</strong> Obligatorio<br>
      <strong>Prerrequisito:</strong> Ninguno
    </div>
  </div>

  <div class="curso" onclick="toggle('desc2')">
    Bioquímica
    <div class="descripcion" id="desc2">
      <strong>Créditos:</strong> 3<br>
      <strong>Tipo:</strong> Obligatorio<br>
      <strong>Prerrequisito:</strong> Anatomía I
    </div>
  </div>

  <script>
    function toggle(id) {
      let desc = document.getElementById(id);
      desc.style.display = (desc.style.display === 'block') ? 'none' : 'block';
    }
  </script>
</body>
</html>
